<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Troca√≠!</title>
  <link rel="stylesheet" href="login.css">
 
</head>
<body>
  <div class="login-container">
    <h2>Cadastre-se - Troca√≠!</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="seuusuario (sem @)" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <div style="display:flex; gap:8px; align-items:center;">
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required style="flex:1;">
          <button type="button" id="toggleSenha" style="background:#ccc; border:none; padding:8px 12px; border-radius:8px; cursor:pointer;">üëÅÔ∏è</button>
        </div>
      </div>
      <button type="submit" class="btn-login">Cadastrar</button>
    </form>
    <div class="register-link">
      <p>J√° tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
  </div>

  <script>
    // ---- Registro simples (client-side) ----
    // Chaves: USERS_KEY armazena todos os usu√°rios; PROFILE_KEY e CURRENT_KEY s√£o atualizados ao cadastrar
    const USERS_KEY = 'troca√≠_users_v1';
    const PROFILE_KEY = 'troca√≠_perfil_v1';
    const CURRENT_KEY = 'troca√≠_currentUser';

    // Recupera usu√°rios j√° cadastrados
    function getUsers(){
      try{ return JSON.parse(localStorage.getItem(USERS_KEY)||'[]'); }catch(e){return[]}
    }

    function saveUsers(u){ localStorage.setItem(USERS_KEY, JSON.stringify(u)); }

    // Criar admin padr√£o na primeira vez (se n√£o existir)
    function initializeAdmin() {
      const users = getUsers();
      if (!users.find(u => u.email === 'admin@trocai.com')) {
        users.push({ nome: 'Administrador', username: '@admin', email: 'admin@trocai.com', senha: 'admin123', isAdmin: true });
        saveUsers(users);
      }
    }
    initializeAdmin();

    // Bot√£o mostrar/ocultar senha
    const toggleBtn = document.getElementById('toggleSenha');
    const senhaInput = document.getElementById('senha');
    toggleBtn.addEventListener('click', (e) => {
      e.preventDefault();
      if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        toggleBtn.textContent = 'üôà'; // olho fechado
      } else {
        senhaInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è'; // olho aberto
      }
    });

    // Ao submeter: valida campos, garante username √∫nico e salva os dados no localStorage
    document.getElementById('register-form').addEventListener('submit', function(e){
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      let username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      if (!username || !nome || !email || !senha) return alert('Preencha todos os campos');
      // remove @ caso o usu√°rio tenha digitado
      username = username.replace(/^@/, '');

      const users = getUsers();
      if (users.find(u=>u.email===email)) return alert('E-mail j√° cadastrado');
      if (users.find(u=>u.username.toLowerCase()===username.toLowerCase())) return alert('Username j√° existe');

      const user = { nome, username: '@gmail.com', email, senha };
      users.push(user);
      saveUsers(users);

      // Salva perfil padr√£o e define usu√°rio logado
      localStorage.setItem(PROFILE_KEY, JSON.stringify({nome, username:'@'+username, bio:''}));
      localStorage.setItem(CURRENT_KEY, '@'+username);

      alert('Cadastro realizado! Voc√™ ser√° redirecionado para a p√°gina inicial.');
      window.location.href = '../pagePrincipal/principal.html';
    });
  </script>
</body>
</html>
